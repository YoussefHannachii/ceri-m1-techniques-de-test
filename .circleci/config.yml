# CircleCI configuration file
version: 2.1

jobs:
  build:
    docker:
      - image: maven:3.8.4-openjdk-11

    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: |
            mvn clean  # Nettoyer les artefacts précédents
            mvn test   # Exécuter les tests unitaires